auto eth0
iface eth0 inet dhcp

auto eth1
iface eth1 inet static
    address 10.91.1.209
    netmask 255.255.255.252

auto eth2
iface eth2 inet static
    address 10.91.1.213
    netmask 255.255.255.252

auto eth3
iface eth3 inet static
    address 10.91.1.225
    netmask 255.255.255.252


up ip route add 10.91.1.192/29 via 10.91.1.210 dev eth1
up ip route add 10.91.1.216/30 via 10.91.1.214 dev eth2
up ip route add 10.91.1.220/30 via 10.91.1.214 dev eth2
up ip route add 10.91.1.128/26 via 10.91.1.214 dev eth2
up ip route add 10.91.1.200/29 via 10.91.1.214 dev eth2
up ip route add 10.91.0.0/24   via 10.91.1.226 dev eth3
up ip route add 10.91.1.228/30 via 10.91.1.226 dev eth3
up ip route add 10.91.1.232/30 via 10.91.1.226 dev eth3
up ip route add 10.91.1.236/30 via 10.91.1.226 dev eth3
up ip route add 10.91.1.0/25   via 10.91.1.226 dev eth3

down ip route del 10.91.1.192/29 via 10.91.1.210 dev eth1
down ip route del 10.91.1.216/30 via 10.91.1.214 dev eth2
down ip route del 10.91.1.220/30 via 10.91.1.214 dev eth2
down ip route del 10.91.1.128/26 via 10.91.1.214 dev eth2
down ip route del 10.91.1.200/29 via 10.91.1.214 dev eth2
down ip route del 10.91.0.0/24   via 10.91.1.226 dev eth3
down ip route del 10.91.1.228/30 via 10.91.1.226 dev eth3
down ip route del 10.91.1.232/30 via 10.91.1.226 dev eth3
down ip route del 10.91.1.236/30 via 10.91.1.226 dev eth3
down ip route del 10.91.1.0/25   via 10.91.1.226 dev eth3