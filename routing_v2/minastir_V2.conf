auto eth0
iface eth0 inet static
    address 10.91.1.226
    netmask 255.255.255.252
    gateway 10.91.1.225

# UBAH INI: eth1 di Topologi baru mengarah ke Client (Switch4)
auto eth1
iface eth1 inet static
    address 10.91.0.1
    netmask 255.255.255.0

# UBAH INI: eth2 di Topologi baru mengarah ke Pelargir
auto eth2
iface eth2 inet static
    address 10.91.1.229
    netmask 255.255.255.252

# ROUTING JUGA HARUS DISESUAIKAN INTERFACENYA
up ip route add 10.91.1.208/30 via 10.91.1.225 dev eth0
up ip route add 10.91.1.192/29 via 10.91.1.225 dev eth0
up ip route add 10.91.1.212/30 via 10.91.1.225 dev eth0
up ip route add 10.91.1.216/30 via 10.91.1.225 dev eth0
up ip route add 10.91.1.220/30 via 10.91.1.225 dev eth0
up ip route add 10.91.1.128/26 via 10.91.1.225 dev eth0
up ip route add 10.91.1.200/29 via 10.91.1.225 dev eth0

# Routing ke arah Pelargir/AnduinBanks sekarang lewat eth2 (bukan eth1)
up ip route add 10.91.1.232/30 via 10.91.1.230 dev eth2
up ip route add 10.91.1.236/30 via 10.91.1.230 dev eth2
up ip route add 10.91.1.0/25   via 10.91.1.230 dev eth2

down ip route del 10.91.1.208/30 via 10.91.1.225 dev eth0
down ip route del 10.91.1.192/29 via 10.91.1.225 dev eth0
down ip route del 10.91.1.212/30 via 10.91.1.225 dev eth0
down ip route del 10.91.1.216/30 via 10.91.1.225 dev eth0
down ip route del 10.91.1.220/30 via 10.91.1.225 dev eth0
down ip route del 10.91.1.128/26 via 10.91.1.225 dev eth0
down ip route del 10.91.1.200/29 via 10.91.1.225 dev eth0

# Hapus route lama
down ip route del 10.91.1.232/30 via 10.91.1.230 dev eth2
down ip route del 10.91.1.236/30 via 10.91.1.230 dev eth2
down ip route del 10.91.1.0/25   via 10.91.1.230 dev eth2